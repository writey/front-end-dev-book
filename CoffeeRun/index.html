<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body class="container">
    <header>
      <h1>CoffeeRun</h1>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form action="" data-coffee-order="form">
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input type="text" class="form-control" name="offee" id="coffeeOrder" autofocus>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input type="email" class="form-control" id="emailInput" name="emailAddress" placeholder="dr@db.com">
            </div>
            <div class="radio">
              <label for="">
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label for="">
                <input type="radio"name="size"value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label for="">
                <input type="radio" name="size" value="grande"></input>
                Grande
              </label>
            </div>
            <div class="form-group">
              <label for="flovorShot">Flavor Shot</label>
              <select name="flavor" id="flavoShot" class="form-control">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <div class="form-group">
              <label for="strengthLevel">Caffeine Rating</label>
              <input name="strength" type="range" value="30" id="strengthLevel">
            </div>
            <button class="btn btn-default" type="submit">Submit</button>
            <button class="btn btn-default" type="reset">Reset</button>
          </form>
        </div>
      </div>
    </section>
  <script src="scripts/datastore.js" type="text/javascript"> </script>
  <script type="text/javascript" src="scripts/truck.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script type="text/javascript" src="scripts/private.js"></script>
  </body>
</html>
